<!DOCTYPE html>
<html>
    <head>
        <title>profile card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>
         <div class="card">
            <div class="image-container">
                <img src="profile.JPG" alt="profile photo">
            </div>
            <div class="content">
                <h2 class="profile-name">Ruthreshan</h2>
                <p class="job-title">Fullstack Developer</p>
                <p class="description">My name is Ruthreshan.I am a Fullstack developer with python and also I can able to work in Frontend development role.I had a 1 month experience in pantech where I had interned for 1 month.</p>
            </div>
            <div class="social-links">
                <a class="insta" href="https://www.instagram.com/_i_m_ruthresh/"><i class="fa-brands fa-instagram"></i></a>
                <a class="linkedin" href="www.linkedin.com/in/ruthreshan-t-77184b226"><i class="fa-brands fa-instagram"></i></a>
                <a class="hackerrank" href="https://www.hackerrank.com/profile/ruthreshan2003o1"><i class="fa-brands fa-hackerrank"></i></a>
            </div>
         </div>
    </body>
</html>
